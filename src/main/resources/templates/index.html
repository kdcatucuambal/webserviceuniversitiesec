<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">

			<div class="card-header">LISTADO DE UNIVERSIDADES SENESCYT</div>
			<div class="card-body">
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th class="text-center" scope="col">SIGLA</th>
							<th class="text-center" scope="col">NOMBRE</th>
							<th class="text-center" scope="col">TIPO</th>
							<th class="text-center" scope="col">RECTOR</th>
							<th class="text-center" scope="col">CIUDAD</th>
							<th class="text-center" scope="col">PROVINCIA</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u: ${unvs}">
							<th class="text-center align-middle" scope="row"
								th:text="${u.acronym}"></th>
							<td class="text-center align-middle" th:text="${u.name}"></td>
							<td class="text-center align-middle" th:text="${u.financing}"></td>
							<td class="text-center align-middle" th:text="${u.rector}"></td>
							<td class="text-center align-middle" th:text="${u.city}"></td>
							<td class="text-center align-middle" th:text="${u.province}"></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
